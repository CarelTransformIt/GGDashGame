<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games-Galore</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./code.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
</head>
<body>


  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  

  <div id="logo">
    <img src="./Images/logo.png" alt="logo" id="logo-image">
  </div>
  <div style="display: flex; justify-content: center; align-items: center; height: 100%;" >
    <div class="detail-container">
      <div class="score">
        <h4 style="font-family: goldman; color: white; font-size: 50px;">Share our game</h4>
      </div>
      <div class="player-details">
        <div 
          style="padding: 20px;"
          id="facebook-share-button"
          class="fb-share-button" 
          data-href=""
          data-layout="button"
          data-size="large"""
          >
        </div>
        
      </div>
      
      <div class="buttons">
        <button onclick="returnToGame()">
          Return to game
        </button>
          <!-- <img src="./Images/Bt1.png" class="button-image" id="submit"> -->
      </div>
    </div>
    
    <div class="detail-container">
      <h4 style="font-family: goldman; color: white; font-size: 50px;">Leaderboard</h4>
      <iframe src="https://gamesgalorefrontend.azurewebsites.net/GGDash/leaderboard" frameborder="0"></iframe>
    </div>
    <div class="detail-container">
      <img style="cursor: pointer;" onclick="window.open('https://www.google.com','_blank')" src="https://gamesgalore.co.za/wp-content/uploads/2021/10/PS5WIN1.png" alt="">
    </div>
  </div>
</body>

<script>
  var temp = document.getElementById('facebook-share-button');
  temp.setAttribute('data-href',GetShareUrl());
</script>
</html>
